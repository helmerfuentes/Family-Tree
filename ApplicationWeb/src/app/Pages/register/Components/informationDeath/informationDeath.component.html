<div class="componentNacionality">
  <form  [formGroup]="form" class="dsc-form">
    <fieldset class="p-fieldset">
      <legend>Información de la defunción</legend>

      <div class="field grid">
        <label for="fullName" class="col-2 justify-content-end">
          Causa de muerte
          <span class="required-field">*</span>
        </label>
        <div class="col-8">
          <input
            type="text"
            pInputText
            placeholder="ex. Muerte natural, accidente, etc."
            class="ng-dirty ng-invalid"
            formControlName="causeOfDeath"
          />
        </div>
      </div>
    
      <div class="field grid">
        <label for="fullName" class="col-2 justify-content-end">
          Lugar de muerte
          <span class="required-field">*</span>
        </label>
        <div class="col-8">
          <input
            type="text"
            pInputText
            placeholder="ex. Hospital, casa, etc."
            class="ng-dirty ng-invalid"
            formControlName="placeOfDeath"
          />
        </div>
      </div>
      
      <div class="field grid">
        <label for="fullName" class="col-2 justify-content-end">
          Fecha de muerte
          <span class="required-field">*</span>
        </label>
        <div class="col-8">
          <p-calendar formControlName="dateOfDeath" dateFormat="mm/dd/yy"></p-calendar>
        </div>
      </div>
    </fieldset>
    <br>
    <fieldset class="p-fieldset">
      <legend>Lugar de fallecimeinto</legend>
      <app-nacionality #nacionalityComponent (formValidChange)="formValidChangeHandler($event)"></app-nacionality>
    </fieldset>
  </form>
</div>
