  <form [formGroup]="form"  class="dsc-form">

    <div class="field grid">
        <label for="country" class="col-2 justify-content-end">
          País
          <span class="required-field">*</span>
        </label>
        <div class="col-6">
          <p-autoComplete
          formControlName="country"
          [dropdown]="true"
          placeholder="Seleccione un país"
          [suggestions]="filteredCountries"
          (completeMethod)="filterCountry($event)"
          optionLabel="name"
          optionValue ="key"
          (onSelect)="onCountrySelect($event)"
          ></p-autoComplete>
        </div>
      </div>

      <div class="field grid">
        <label for="department" class="col-2 justify-content-end">
          Departamento
          <span class="required-field">*</span>
        </label>
        <div class="col-6">
          <p-autoComplete
          formControlName="department"
          [dropdown]="true"
          placeholder="Seleccione un departamento"
          optionLabel="name"
          optionValue ="key"
          (onSelect)="onDepartmentSelect($event)"
          [suggestions]="filteredDepartments"
          (completeMethod)="filterDepartment($event)"
          />
        </div>
      </div>

      <div class="field grid">
        <label for="city" class="col-2 justify-content-end">
          Ciudad/Municipio
          <span class="required-field">*</span>
        </label>
        <div class="col-6">
         <p-autoComplete
          [dropdown]="true"
          formControlName="city"
          placeholder="Seleccione una ciudad o municipio"
          optionLabel="name"
          optionValue ="key"
          (onSelect)="onCitySelect($event)"
          [suggestions]="filteredCities"
          (completeMethod)="filterCity($event)"
          ></p-autoComplete>
        </div>
      </div>

      <div class="field grid">
        <label for="village" class="col-2 justify-content-end">
          Corregimiento
        </label>
        <div class="col-6">
         <p-autoComplete
          formControlName="village"
          [dropdown]="true"
          placeholder="Seleccione un corregimiento"
          optionLabel="name"
          optionValue ="key"
          [suggestions]="filteredVillages"
          (completeMethod)="filterVillage($event)"
         ></p-autoComplete>
        </div>
      </div>
  </form>
